<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#111827">
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Designações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf-autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/24/outline/heroicons.min.css" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
    @media print {
        body {
            background-color: white !important;
            color: black !important;
            -webkit-print-color-adjust: exact; /* Force printing of background colors */
            print-color-adjust: exact;
        }
        .app-container {
            display: none;
        }
        .print-container {
            display: block;
            position: static;
        }
        .print-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9pt;
        }
        .print-table th, .print-table td {
            border: 2px solid #000; /* Bolder solid black border */
            padding: 6px;
            text-align: left;
            vertical-align: top;
        }
        .print-table th {
            background-color: #000000 !important; /* Pure solid black */
            font-weight: bold;
            color: white !important;
        }
        .print-table tr {
            break-inside: avoid;
        }
        .print-table .assignment-note {
            display: block;
            font-size: 8pt;
            color: #333;
            font-style: italic;
        }

        /* Styles for the new List Layout */
        .print-list-card {
            border: 3px solid #000; /* Even thicker solid black border */
            border-radius: 8px;
            margin-bottom: 16px;
            break-inside: avoid;
            overflow: hidden; /* Ensure header respects rounded corners */
        }
        .print-list-card h3 {
            font-size: 14pt;
            font-weight: bold;
            margin: 0; /* Reset margin */
            padding: 10px 15px; /* Add padding to header */
            background-color: #000000 !important; /* Pure solid black */
            color: white !important;
        }
        .print-list-card ul {
            list-style: none;
            padding: 15px;
            margin: 0;
            font-size: 10pt;
        }
         .print-list-card li {
            padding: 4px 0;
            border-bottom: 1px solid #ddd; /* Subtle separator */
        }
        .print-list-card li:last-child {
            border-bottom: none;
        }
        .print-list-card li strong {
            color: #000000; /* Black for max contrast */
        }
    }
    @media screen {
        .print-container {
            /* This was display: none, which caused html2canvas to fail. */
            /* Now it's rendered off-screen so canvas capture can work. */
            position: absolute;
            left: -9999px;
            top: 0;
            background: white;
        }
    }
</style>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
